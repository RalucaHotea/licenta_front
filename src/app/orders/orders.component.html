<div class="page-wrapper">
    <div class="a-box -floating page-inner page-inner">
        <div class="products-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="header-cell">DATE</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="input-row">
                            <span>{{ element.submittedAt | date: "dd/MM/yyyy" }}</span>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="customerName">
                    <th mat-header-cell *matHeaderCellDef class="header-cell">
                        CUSTOMER
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.user.name }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef class="header-cell">TOTAL</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.totalPrice }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="header-cell">STATUS</th>
                    <td mat-cell *matCellDef="let element">
                        {{ orderStatus[element.status] }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="orderDetails">
                    <th mat-header-cell *matHeaderCellDef class="header-cell">
                        ORDER DETAILS
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button [routerLink]="['/orders/ordersDetails/' + element.id]">
              <mat-icon svgIcon="arrow-right-blue"></mat-icon>
            </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
        <mat-paginator class="mat-paginator-container" [pageSize]="2">
        </mat-paginator>
    </div>
</div>
