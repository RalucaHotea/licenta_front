<div class="body">
    <app-navbar *ngIf="isVisible"></app-navbar>
    <app-sidebar (closeSidebarButton)="isSidebarToggled = !isSidebarToggled" *ngIf="isVisible"></app-sidebar>
    <div class="content" [ngClass]="{
      'sidebar-toggled': isSidebarToggled,
      'sidebar-active': isSidebarActive
    }">
        <router-outlet></router-outlet>
    </div>
</div>
