<div class="page-wrapper">
    <div class="a-box -floating page-inner">
        <div class="input-row" id="input-search-row" style="margin-bottom: 3rem">
            <div class="row">
                <div class="input-row">
                    <div class="input-group">
                        <div class="my-drop-down m-form-field-drop m-form-field m-form-field--dropdown" style="margin-top: 0">
                            <div>Category:</div>
                            <div class="my-drop-down a-dropdown">
                                <select id="dropdown-3" name="drop1" [value]="selectedCategory" (change)="selectCategory($event)">
                  <option
                    value="{{ category.id }}"
                    *ngFor="let category of categories"
                  >
                    {{ category.name }}
                  </option>
                </select>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="my-drop-down m-form-field-drop m-form-field m-form-field--dropdown" style="margin-top: 0">
                            <div>SubCategory:</div>
                            <div class="my-drop-down a-dropdown">
                                <select id="dropdown-4" name="drop2" [value]="selectedSubcategory" (change)="selectSubcategory($event)">
                  <option
                    value="{{ subcategory.id }}"
                    *ngFor="let subcategory of subcategories"
                  >
                    {{ subcategory.name }}
                  </option>
                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="a-box -floating el-wrapper" *ngFor="let product of filteredProducts">
                    <div class="box-up">
                        <img class="img" src="../../assets/bosch_tool.jpg" />
                        <div class="img-info">
                            <div class="info-inner">
                                <span class="p-name">{{ product.name }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="box-down">
                        <div class="h-bg">
                            <div class="h-bg-inner"></div>
                        </div>
                        <a class="cart" [routerLink]="['/products/productdetails/' + product.id]">
                            <span class="price">{{ product.price }}$</span>
                            <span class="add-to-cart">
                <span class="txt">Details</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <mat-paginator [pageSize]="6" [pageSizeOptions]="[6, 12]" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
