<div class="body-wrapper">
    <ol class="a-tab-navigation">
        <li class="a-tab-navigation__item">
            <button type="button" class="a-tab-navigation__tab" data-frok-tab-identifier="2" tabindex="0" (click)="changePage('Overview')" [class.selected-tab]="selectedPage == 'Overview'">
        <span class="a-tab-navigation__tab-content">
          <span class="a-tab-navigation__label">Overview</span>
        </span>
      </button>
        </li>
        <li class="a-tab-navigation__item">
            <button type="button" class="a-tab-navigation__tab" data-frok-tab-identifier="2" tabindex="0" (click)="changePage('Timeline')" [class.selected-tab]="selectedPage == 'Timeline'">
        <span class="a-tab-navigation__tab-content">
          <span class="a-tab-navigation__label">Timeline</span>
        </span>
      </button>
        </li>
    </ol>
</div>

<body [ngSwitch]="selectedPage">
    <div *ngSwitchCase="'Overview'" class="container container-lg">
        <app-overview-statistics></app-overview-statistics>
    </div>
</body>
