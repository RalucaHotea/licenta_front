<div class="page-wrapper">
    <div class="a-box -floating page-inner page-inner">
        <div class="left-column">
            <div class="products-container">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="header-cell">
                            Product
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <img class="img" src="{{ element.imagePath }}" class="img" /> {{ element.name }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef class="header-cell">Price</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.price }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef class="header-cell">
                            Quantity
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
        <div class="right-column">
            <div class="order-resume-container">Salut</div>
        </div>
    </div>
</div>
